<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>我的作品集</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo"><T1>張孟澤的作品集</T1></h1>
            <nav>
                <ul class="nav">
                    <li><a href="#about">關於我</a></li>
                    <li><a href="#portfolio">作品集</a></li>
                    <li><a href="#contact">聯絡我</a></li>
                </ul>
                <button class="nav-toggle" aria-label="打開選單">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </nav>
        </div>
    </header>

    <section id="about" class="about">
        <div class="container">
            <h2 class="T2">關於我</h2>
            <p class="normalFONT">你好！我是張孟澤，是一個土生土長的台中人，
                畢業(還沒)於國立台中科技大學多媒體設計系，
                主要興趣是鑽研遊戲領域的美術以及玩法創新，
                立志能夠做出受世界各地玩家喜愛的遊戲。</p>
        </div>
    </section>

    <section id="portfolio" class="portfolio">
        <div class="container">
            <h2 class="T2">我的作品集</h2>
            <div class="portfolio-items">
                <div class="item">
                    <img src="/uploads/01.png" alt="作品 1">
                    <h3 class="NT">作品名稱 1</h3>
                    <h4>這是我寫網站的第一天。</h4>
                </div>
                <div class="item">
                    <img src="/uploads/02.gif" alt="作品 2">
                    <h3 class="NT">作品名稱 2</h3>
                    <h4>這是我寫網站的第二天。</h4>
                </div>
                <div class="item">
                    <img src="/uploads/03.gif" alt="作品 3">
                    <h3 class="NT">作品名稱 3</h3>
                    <h4>這是我寫網站的第三天。</h4>
                </div>
            </div>
        </div>
        <div class="cta-container" id="scroll-button">
            <a href="#portfolio">
                <img src="sana.jpg" alt="探索更多作品" class="cta-image">
                <h2 class="cta-text">探索更多作品</h2>
            </a>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container">
            <h2 class="T2">對我有興趣？聯絡我</h2>
            <form id="contactForm" class="contact-form">
                <label for="name"><h4>姓名</h4></label>
                <input type="text" id="name" name="name" placeholder="請輸入你的姓名" required>
                <label for="email"><h4>Email</h4></label>
                <input type="email" id="email" name="email" placeholder="請輸入你的Email" required>
                <label for="message"><h4>訊息</h4></label>
                <textarea id="message" name="message" rows="5" placeholder="請寫下你的聯絡訊息" required></textarea>
                <button type="submit"><h4>送出</h4></button>
            </form>
        </div>
        <div class="social-media">
            <a href="https://facebook.com" target="_blank" class="social-icon">
                <img src="facebook-icon.png" alt="Facebook">
            </a>
            <a href="https://instagram.com" target="_blank" class="social-icon">
                <img src="instagram-icon.png" alt="Instagram">
            </a>
            <a href="https://twitter.com" target="_blank" class="social-icon">
                <img src="twitter-icon.png" alt="Twitter">
            </a>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <FT>© 2024 孟澤的作品集. 版權所有。</FT>
        </div>
    </footer>

</body>
</html>
