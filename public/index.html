<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="./icon.jpg" type="image/png">
    <title>張孟澤的作品集</title>
</head>
<div class="parallax">
    <img src="kirby.png" alt="圖片 1" class="parallax-png image1">
    <img src="heart.png" alt="圖片 2" class="parallax-png image2">
    <img src="cactus.png" alt="圖片 3" class="parallax-png image3">
    <img src="kirby2.png" alt="圖片 4" class="parallax-png image4">
    <img src="heart.png" alt="圖片 5" class="parallax-png image5">
    <img src="cactus.png" alt="圖片 6" class="parallax-png image6">
    
</div>

<body>
    <header class="header">
        <div class="container">
            <!--<h1 class="logo"><T1>張孟澤的作品集</T1></h1>-->
            <nav>
                <ul class="nav">
                    <li><a href="#about">關於我</a></li>
                    <li><a href="#portfolio">作品集</a></li>
                    <li><a href="#contact">聯絡我</a></li>
                </ul>
                <button class="nav-toggle" aria-label="打開選單">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </nav>
        </div>
    </header>
    <section id="about" class="about">
        <div class="container">
            <h2 class="T2">關於我</h2>
            <p class="normalFONT">你好！我是張孟澤，是一個土生土長的台中人，
                畢業(還沒)於國立臺中科技大學多媒體設計系，
                主要興趣是鑽研遊戲領域的美術以及玩法創新，
                立志能夠做出受世界各地玩家喜愛的遊戲。<br>
                國立臺中科大是我的第一志願，其中國
                峰老師所教的網站設計，讓我也認真
                放了許多心思進去，這幾堂課，雖說
                過程中有失敗，但失敗後才能成功，讓
                我也在這幾堂課學到了很多很多的知識。</p>
        </div>
    </section>

    <section id="portfolio" class="portfolio">
        <div class="container">
            <h2 class="T2">我的作品集</h2>
            <div class="portfolio-items">
                <!-- 這部分將由 JavaScript 動態生成 -->
            </div>
        </div>
    </section>
    <div id="scroll-button">
    </div>

    <section id="contact" class="contact">
        <div class="container">
            <h2 class="T2">對我有興趣？聯絡我</h2>
            <form id="contactForm" class="contact-form" method="post">
                <label for="name"><h4>姓名</h4></label>
                <input type="text" id="name" name="name" placeholder="請輸入你的姓名" required>
                <label for="email"><h4>Email</h4></label>
                <input type="email" id="email" name="email" placeholder="請輸入你的Email" required>
                <label for="message"><h4>訊息</h4></label>
                <textarea id="message" name="message" rows="5" placeholder="請寫下你的聯絡訊息" required></textarea>
                <button type="submit"><h4>送出</h4></button>
            </form>
        </div>
        <div class="social-media">
            <a href="https://facebook.com" target="_blank" class="social-icon">
                <img src="facebook-icon.png" alt="Facebook">
            </a>
            <a href="https://instagram.com" target="_blank" class="social-icon">
                <img src="instagram-icon.png" alt="Instagram">
            </a>
            <a href="https://twitter.com" target="_blank" class="social-icon">
                <img src="twitter-icon.png" alt="Twitter">
            </a>
            <LL id="contact-count">查詢中...</LL>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <FT>© 2024 孟澤的作品集. 版權所有。</FT>
        </div>
    </footer>

</body>
</html>
